<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Generate a Short URL and redirect to the when a user click on a Short URL
        </p>
        <input type="text" id="url" placeholder="Enter Your URL">
        <button id="btn">Submit</button>
        <div id="results">
            <span>Shortened URL => <a id="shortUrlLink" target="_blank" ></a></span>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
